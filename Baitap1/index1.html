<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS 4_1</title>
  </head>
  <body>
    <div>
      <h1>Quản lý tuyển sinh</h1>
      <ul>
        <li>
          <label for="diemChuan"> Điểm chuẩn của trường </label>
          <input type="number" value=" > 0" name="" id="diemChuan" />
        </li>
        <li>
          <label for="diemMot"> Điểm thi môn thứ 1 </label>
          <input type="number" name="" id="diemMot" />
        </li>
        <li>
          <label for="diemHai"> Điểm thi môn thứ 2 </label>
          <input type="number" name="" id="diemHai" />
        </li>
        <li>
          <label for="diemBa"> Điểm thi môn thứ 3 </label>
          <input type="number" name="" id="diemBa" />
        </li>
      </ul>
      <label for="khuVuc">Khu vực</label>
      <input type="text" id="khuVuc" placeholder="khu vực A;B;C hoặc X" />
      <label for="doiTuong"> Đối tượng</label>
      <input
        type="number"
        id="doiTuong"
        placeholder="đối tương 0; 1; 2 hoặc 3"
      />
    </div>
    <button onclick="hienThi()">Kết quả</button>
    <div id="ketQua"></div>

    <script src="./js/bai1.js"></script>
  </body>
</html>
